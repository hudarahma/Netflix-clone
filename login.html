<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    
</head>
<body>
    <section >
        <div class="logo">
            <a href="/index.html">
                <img src="assets/logo.png" alt="logo">
            </a>
        </div>
        <div class="login-container">
            <div class="login-text">
                <h2>Login</h2>
            </div>
            <div class="username">
                <span>Email</span>
                <input type="text" id = 'email' class="user-name-input" placeholder='Email'>
            </div>
            <div class="password">
                <span>Password</span>
                <input type="text" id ='password' class="user-password-input" placeholder="Password">
            </div>
            <div class="login-button">
                <span id="button" onclick="checkInfo()">LOGIN</span>
            </div>
            <div class="text">
                <span>Have not account yet?</span>
                <a href="sing-up">SIGN UP</a>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="log.js"></script>
</body>
</html>
