<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="complete-register.css">
    <title>Complete Registeration</title>
</head>
<body>
    <div class="register-container">

        <div class="header-wrapper">
            <div class="header">
                <div class="logo">
                    <img src="/assets/logo.png" alt="logo">
                </div>
                <a href="/login.html">Sign In</a>
            </div>
        </div>
        <div class="middle-container">

            <div class="titles-container">
                <div class="titles">
                    <h1>Joining Netflix is easy.</h1>
                    <h3>Enter your password and you'll be watching in on time.</h3>
                </div>
            </div>

            <div class="user-info">
                
                <div class="user-password">
                    
                    <form id="register-form" >
                      
                        <div class="form-group">
                            

                            <label  class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input name='newemail'  data-ui="field-email" type="text"  class="form-control-plaintext" id="new-email" >
                            </div>

                            <label class ='input-name' for="exampleInputName">Name</label>
                            <input name='newname' type="text" class="form-control" id="exampleInputName" placeholder="Name" >

                            <label class='input-pass' for="exampleInputPassword1">Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        
                        <button type="submit" class="btn btn-danger btn-lg btn-block">Continue</button>
                      </form>
                        
                </div>
                
               
            </div>
        </div>
        <div class="proccess-info">
            <div id="Registerd" ><span >Registerd</span></div>
            <div id='not-valid' ><span>Register Failed</span></div>
        </div>
       
    </div>
    <script src="/register.js"></script>
</body>
</html>
