<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="login-container">
        <div class="header-wrapper">
            <div class="header">
                <div class="logo">
                    <img src="/assets/logo.png" alt="logo">
                </div>
                <a href="/login.html">Sign In</a>
            </div>
        </div>
        <div class="middle-container">

            <div class="titles-container">
                <div class="titles">
                    <h1>Unlimited movies, TV shows, and more.</h1>
                    <h3>Watch anywhere. Cancel anytime.</h3>
                    <span>Ready to watch? Enter your email to create or restart your membership</span>
                </div>
            </div>

            <div class="input-container">
                <div class="registered-alert alert alert-success" role="alert">
                    Successfully Registered
                </div>

                <form id="register-form" action="/complete-register.html" >
                    <div class="input-email">
                        <input name='newemail' data-ui="field-email" class="email-regiester" type="text" placeholder="Email address" id="enterEmail"  onchange="emailInput(this)">
                    </div>
                    <div class="submit-button">
                        <!-- <button type="submit" class="btn btn-danger btn-lg btn-block"><a href="/complete-register.html">GET STARTED</a></button> -->
                        <a href="/complete-register.html"><span id='submit-email' >STARTED ></span></a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="/register.js"></script>
</body>
</html>
